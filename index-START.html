<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  
<script>
  const pressed = [];
  const secretCode = 'boo';


  window.addEventListener('keyup', (e) => {
    console.log(e.key); // logs which key is being pressed
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // starts from the end
    if(pressed.join('').includes(secretCode)) {
      cornify_add();
    }
    console.log(pressed);
  })


</script>
</body>
</html>
